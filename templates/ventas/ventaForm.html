{% extends 'base/base.html' %}

{% block content %}
<div class="row">
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
        <h3><a href="{% url 'ventas:ventaList' %}"><button class="btn btn-success">Atrás</button></a> Nueva Venta</h3>
    </div>
  </div>
  <br>  
<form method="POST" autocomplete="off">
    {% csrf_token %}
    <div class="row">  
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="form-group">
          <label for="cliente">Cliente</label>
          <select name="idcliente" id="idcliente" class="form-control selectpicker" data-live-search="true">
            <option value="{{vent.id_cliente}}">{{vent.nombre_cliente}}</option>
          </select>
        </div>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
        <div class="form-group">
          <label>Fecha</label><br>
          <input type="date" class="date form-control" name="fecha" min="2018-03-25" max="2030-05-25">
        </div>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
        <div class="form-group">
          <label for="serie_factura">Serie Factura</label>
          <input type="text" name="serie_factura" value="" class="form-control" placeholder="Serie Factura">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="panel panel-primary">
        <div class="panel-body">
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <div class="form-group">
              <label>Descripción</label>
              <input type="text" name="descripcion" id="descripcion" class="form-control selectpicker" placeholder="Descripción">
            </div>
          </div>
          <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12">
            <div class="form-group">
              <label for="precio_unit">Precio Unitario</label>
              <input type="number" name="precio_unit" id="precio_unit" class="form-control selectpicker" placeholder="Precio Unitario">
            </div>
          </div>
          <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12">
            <div class="form-group">
              <label for="pcantidad">Cantidad</label>
              <input type="number" name="cantidad" id="pcantidad" class="form-control" placeholder="Cantidad">
            </div>
          </div>
          <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12">
            <div class="form-group">
              <label for="dtotal">Precio Total</label>
              <input type="text" disabled name="precio_total" id="precio_total" class="form-control" placeholder="Precio Total">
            </div>
          </div>
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="form-group">
                <button type="button" id="bt_add" name="bt_add" class="btn btn-primary btn-block">Agregar Item</button>
            </div>
          </div>
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="form-group">
              <table class="table table-striped table-bordered table-condensed table-hover" id="detalles">
                <thead style="background-color: #A9D0F5">
                  <th>Opciones</th>
                  <th>Descripción</th>
                  <th>Precio Unitario</th>
                  <th>Cantidad</th>
                  <th>Precio Total</th>
                  <th>Subtotal</th>
                </thead>
                <tfoot>
                  <th>TOTAL</th>
                  <th></th>
                  <th></th>
                  <th></th>
                  <th></th>
                  <th><h4 id="total">Bs: 0.00</h4><input type="hidden" name="total_venta" id="total_venta"></th>
                </tfoot>
                <tbody>

                </tbody>

              </table>
            </div>
          </div>
        </div>
      </div>  
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="guardar">
        <div class="form-group" align="right">
          <button class="btn btn-primary" type="submit">Guardar</button>
          <a href="{% url 'ventas:ventaList' %}" class="btn btn-danger">Cancelar</a>
        </div>
      </div>
    </div>    
</form>      
<script>
  $(function(){
    $('#bt_add').click(function(){
      //agregar();
      alert("HOLA MUNDO");
    });
  });

  var cont = 0;
  total=0;
  Subtotal = [];
  $("#guardar").hide();
  $("#descripcion").change(mostrarValores);

  function mostrarValores() {
    $("#precio_unit").val();
    $("#precio_total").val();
  }

  function agregar() {

    descripcion=$('#descripcion').val();
    cantidad=$('#pcantidad').val();
    precio_unit=$('#precio_unit').val();
    precio_total=$('#precio_total').val();

    if (cantidad!="" &&  cantidad > 0 && precio_unit!="" && precio_total!="" && descripcion!="") {
      
        Subtotal[cont]=(cantidad * precio_unit);
        total = total + Subtotal[cont];

        var fila = '<tr class="selected" id="fila'+cont+'"><td><button type="button" class="btn btn-warning" onclick="eliminar('+cont+')">X</button></td><td><input type="hidden" name="descripcion[]" value="'+descripcion+'">'+descripcion+'</td><td><input type="number" name="precio_unit[]" value="'+precio_unit+'"></td><td><input type="text" name="cantidad[]" value="'+cantidad+'"></td><td><input type="number" name="precio_total[]" value="'+precio_total+'"></td><td>'+Subtotal[cont]+'</td></tr>';
          
          cont++;
          limpiar();
          $("#total").html("Bs: " + total);
          $("#total_venta").val(total);
          validar();
          $("#detalles").append(fila);
      
    }
    else{

      alert("Error al ingresar el detalle de la venta, revise los datos de la descripción");
    }
  }

  function limpiar() {
    $("#descripcion").val("");
    $("#pcantidad").val("");
    $("#precio_unit").val("");
    $("#precio_total").val("");

  }

  function validar() {
    
    if (total > 0) {
      $("#guardar").show();
    }
    else {
      $("#guardar").hide();
    }
  }

  function eliminar(index) {
    total = total - Subtotal[index];
    $("#total").html("Bs: " + total);
    $("#total_venta").val(total);
    $("#fila" + index).remove();
    validar();
  }

</script>
{% endblock %}
